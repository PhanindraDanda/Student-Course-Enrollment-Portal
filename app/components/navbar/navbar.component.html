<header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-xl">
            <a class="navbar-brand">{{apptitle}}</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample07XL" aria-controls="navbarsExample07XL" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
      
            <div class="collapse navbar-collapse" id="navbarsExample07XL">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item my-2">
                  <a class="nav-link active" aria-current="page" [routerLink]="['/home']">Home</a>
                </li>
                <li class="nav-item my-2" *ngIf="token.getValue().length !== 0">
                  <a class="nav-link" [routerLink]="['/my-courses']">My Learnings</a>
                </li>
                <li class="nav-item my-2" *ngIf="token.getValue().length == 0">
                    <button type="button" class="btn btn-outline-light me-2" [routerLink]="['/login']">Login</button>
                </li>
                <li class="nav-item my-2">
                    <button class="btn btn-primary me-2" [routerLink]="['/cart']">
                        My Cart
                        <span *ngIf="count.getValue() > 0" class="badge badge-warning cart">{{count.getValue()}}</span>
                      </button>
                </li>
                <li *ngIf="token.getValue().length !== 0" class="nav-item my-2">
                  <a class="d-block link-light text-decoration-none dropdown-toggle" (click)="click()">
                    <svg  *ngIf="$user.getValue()?.photoUrl === ''" xmlns="http://www.w3.org/2000/svg"  width="32" height="32" class="rounded-circle" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">

                      <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                    </svg>

                    <img src="{{$user.getValue()?.photoUrl}}" referrerpolicy="no-referrer"  alt="User Image" width="32" height="32" class="rounded-circle">
                  </a>  
              </li>
              </ul>
            </div>
                  <div *ngIf="isclicked" class="card mb-4" style="right: 10px; margin-top: 410px; position: absolute;">
                    <div class="card-body text-center">
                      <img src="{{$user.getValue()?.photoUrl}}" referrerpolicy="no-referrer" alt="avatar"
                        class="rounded-circle img-fluid" style="width: 100px;">
                      <h5 class="my-0">{{$user.getValue()?.displayName}}</h5>
                      <p class="text-muted mb-1">{{$user.getValue()?.email}}</p>
                      <hr class="my-4">
                      <div class="d-flex justify-content-center mb-2">
                        <button type="button" class="btn btn-primary" (click)="logout()">Logout</button>
                      </div>
                    </div>
                  </div>
              </div>
  </nav>
  </header>
