<section class="cover-section text-center">
    <div class="row cover">
      <div class="col-lg-6 col-md-8 mx-2">
        <div class="justify-content-start">
            <h1 class="display-5 fw-normal">Learning that gets you</h1>
            <p class="fs-5">Skills for your present (and your future). Get started with us.</p>
            <p>
              <a class="btn btn-primary" (click)="scroll()" role="button">Explore Courses</a>
            </p>
        </div>
      </div>
    </div>
  </section>

  
  <div id="courseList" class="album py-5 bg-light">
    <figure class="text-center py-2">
        <blockquote class="blockquote">
          <h2 class="album-title">Let's find the right course for you</h2>
        </blockquote>
      </figure>
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 container-fluid">
        <div class="col d-flex" *ngFor="let item of courseList.getValue()">
            <app-course [course]="item" [isHome]="true"></app-course>
        </div>
      </div>
    </div>
</div>
