<div class="modal modal-signin position-static d-block bg-light py-5" tabindex="-1" role="dialog" id="modalSignin">
    <div class="modal-dialog" role="document">
      <div class="modal-content rounded-4 shadow">
        <div class="modal-header p-5 pb-4 border-bottom-0">
          <!-- <h1 class="modal-title fs-5" >Modal title</h1> -->
          <h1 class="fw-bold mb-0 fs-2">Log in to Your Account</h1>
        </div>
  
        <div class="modal-body p-5 pt-0">
          <form>
            <hr class="my-4">
            <button type ="button" class="w-100 py-2 mb-2 btn btn-outline-primary rounded-3" (click)="login()">
     
              Continue with Google
            </button>       
          </form>
        </div>
      </div>
    </div>
  </div>
